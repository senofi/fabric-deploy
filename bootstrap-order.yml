---
# Bootstrap the ordering service. Creates new Root CA/TLS CA, generates the genesis block and starts the ordering service nodes.
# Copies the participating MSP CA /TLS CA certs to the remote machine where the ordering service will be running
- hosts: all
  become: yes
  become_user: "{{ server_user }}"
  
  roles:
    - setup
    - ca-root-boot
    - register
    - enroll
    - download-certs
    - upload-certs
    - genesis
    - stacks
    - start