---
#Install python on all target machines in order to enable ansible modules
- hosts: "{{ node_machine }}"
  become: yes
  gather_facts: false
  pre_tasks:
  - name: Install python
    raw: bash -c "test -e /usr/bin/python || (sudo apt -qqy update && sudo apt install -qqy python-minimal)"
    register: output
    changed_when: output.stdout != ""

- hosts: "{{ node_machine }}"
  become: yes
  pre_tasks:
  - name: Install acl
    apt: pkg=acl

#Create users
- hosts: "{{ node_machine }}"
  roles:
    - create-user

- hosts: "{{ node_machine }}"
  roles:
    - install-docker
